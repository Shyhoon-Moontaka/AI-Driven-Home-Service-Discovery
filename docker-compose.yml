version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/service-platform
      - JWT_SECRET=your-production-jwt-secret-here
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - service-platform

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - service-platform

volumes:
  mongodb_data:

networks:
  service-platform:
    driver: bridge
